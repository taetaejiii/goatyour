<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Save Now | BANGTAN</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        /* Album Art Container */
        .album-art-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(29, 185, 84, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .album-art-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6),
                        0 0 60px rgba(29, 185, 84, 0.2);
        }

        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .album-art-container:hover .album-art {
            transform: scale(1.05);
        }

        /* Placeholder for Custom Image */
        .album-art-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 20px;
        }

        /* Spotify Badge */
        .spotify-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #1DB954;
            color: white;
            padding: 8px 12px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }

        /* Title and Artist */
        .track-info {
            margin-bottom: 15px;
        }

        .track-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #ffffff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .artist-name {
            font-size: 22px;
            color: #1DB954;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Release Date */
        .release-date {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 35px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        /* Pre-Save Button */
        .presave-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 40px rgba(29, 185, 84, 0.4),
                        0 0 0 0 rgba(29, 185, 84, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
        }

        .presave-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .presave-btn:hover::before {
            left: 100%;
        }

        .presave-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(29, 185, 84, 0.5),
                        0 0 60px rgba(29, 185, 84, 0.2);
        }

        .presave-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 8px 30px rgba(29, 185, 84, 0.4);
        }

        .presave-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Confirmation Message */
        .confirmation {
            display: none;
            margin-top: 25px;
            padding: 15px 25px;
            background: rgba(29, 185, 84, 0.15);
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 15px;
            color: #1DB954;
            font-size: 16px;
            font-weight: 600;
            animation: scaleIn 0.5s ease-out;
        }

        .confirmation.show {
            display: inline-block;
        }

        .confirmation svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #1DB954;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #1ed760;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(29, 185, 84, 0.4);
            }
            50% {
                box-shadow: 0 10px 40px rgba(29, 185, 84, 0.6);
            }
        }

        .presave-btn.pulse {
            animation: pulse 2s infinite;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .album-art-container {
                width: 240px;
                height: 240px;
            }

            .track-title {
                font-size: 24px;
            }

            .artist-name {
                font-size: 20px;
            }

            .presave-btn {
                padding: 16px 35px;
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .album-art-container {
                width: 200px;
                height: 200px;
            }

            .track-title {
                font-size: 20px;
            }

            .artist-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Album Art -->
        <div class="album-art-container">
            <!-- Placeholder - Replace with your image URL -->

            </div>
            <div class="spotify-badge">

                </svg>
                SPOTIFY
            </div>
        </div>

        <!-- Track Information -->
        <div class="track-info">
            <h1 class="track-title">New Release</h1>
            <p class="artist-name">BANGTAN</p>
        </div>

        <!-- Release Date -->
        <p class="release-date"> 20 May</p>

        <!-- Pre-Save Button -->
        <a href="https://open.spotify.com/prerelease/1DcxHW214MCDxXju71RbvX?si=JChHpEQ-Ql2D4WjSpHRn-Q"

        <!-- Confirmation Message -->
        <div class="confirmation" id="confirmation">

        </div>

        <!-- Footer -->
        <p class="footer">
            Powered by <a href="#">AMIRANG</a>
        </p>
    </div>

    <script>
        // Pre-Save Button Click Handler
        document.getElementById('presaveBtn').addEventListener('click', function(e) {
            // Show confirmation message
            const confirmation = document.getElementById('confirmation');
            confirmation.classList.add('show');
            
            // Remove pulse animation from button
            this.classList.remove('pulse');
            
            // Scroll confirmation into view on mobile
            setTimeout(() => {
                confirmation.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        });

        // Add subtle entrance animation to elements
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const elements = document.querySelectorAll('.album-art-container, .track-info, .release-date, .presave-btn');
            
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
  </html>
